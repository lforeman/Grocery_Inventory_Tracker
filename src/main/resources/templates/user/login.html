<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<div class="jumbotron text-center">
    <p>Login below, or click <a href="/user/add">here</a> to create a new account.</p>
</div>
<div class="col-xs-3"></div>
<form class="col-xs-6 text-center" method="post" th:object="${user}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}"  />
        <span th:errors="*{username}" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}"  type="password"/>
        <span th:errors="*{password}" class="text-danger"></span>
    </div>


    <h3 th:text="${problem}" class="text-danger"></h3>

    <input type="submit" value="Login"/>

</form>
<div class="col-xs-3"></div>

</body>
</html>
