<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post">

    <div th:each="grocery : ${groceries}" class="checkbox">
        <input type="checkbox" name="groceryIds" th:value="${grocery.id}" th:id="${grocery.id}"/>
        <label th:for="${grocery.id}" th:text="${grocery.name}"></label>
        <br />
    </div>

    <input type="submit" value="Remove Grocery" />
</form>
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
