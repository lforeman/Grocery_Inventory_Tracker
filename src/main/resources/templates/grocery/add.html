<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${grocery}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="storage">Storage</label>
        <select name="storageId">
            <option th:each="storage : ${storage}"
                    th:text="${storage.name}"
                    th:value="${storage.id}"></option>
        </select>
    </div>

    <input type="submit" value="Add Groceries" />
</form>
<footer th:replace="fragments :: footer"></footer>

</body>
</html>
